<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png">
    <title>RedUrl: Shorten your URLs</title>
</head>
<body>
    <div class="heading">
        <img src="./img/logo.png" alt="Logo">    
    </div>

    <div class="container">
        <form>
            <input type="text" placeholder="Your long url">
            <button>Shorten</button>
        </form>
        <p id="declare"></p>
        <p id="short-url"></p>
        <button id="copy-button" onclick="copyToClipboard('#short-url')">Copy short url</button>
           
    </div>
    
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script></body>
</html>
